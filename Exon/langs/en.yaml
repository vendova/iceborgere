admin_help: |
   *User Commands*:
   - /admins: list of admins in the chat.
   - /pinned: to get the current pinned message.
   
   *Admin Commands:* 
   - /pin: silently pins the message replied to - add `'loud'` or `'notify'` to give notifs to users.
   - /unpin: unpins the currently pinned message.
   - /invitelink: gets invitelink.
   - /promote: promotes the user replied to.
   - /lowpromote: promotes the user replied to with half rights.
   - /fullpromote: promotes the user replied to with full rights.
   - /demote: demotes the user replied to.
   - /title `<title here>`: sets a custom title for an admin that the bot promoted.
   - /admincache: force refresh the admins list.
   - /del: deletes the message you replied to.
   - /purge: deletes all messages between this and the replied to message.
   - /purge `<integer X>`: deletes the replied message, and X messages following it if replied to a message.
   - /setgtitle `<text>`: set group title.
   - /setgpic: reply to an image to set as group photo.
   - /setdesc: Set group description.
   - /setsticker: Set group sticker.
   - /das `ban`: remove DAs (Deleted accounts)

   Sometimes, you promote or demote an admin manually, and NetworkModerator doesn't realise it immediately. This is because to avoid spamming telegram servers, admin status is cached locally.
   This means that you sometimes have to wait a few minutes for admin rights to update. If you want to update them immediately, you can use the /reload command; that'll force NetworkModerator to check who the admins are again.


afk_help: |
   *User commands:*
   - /afk: Sets you as offline. 
   - /afk `[reason]`: Sets you as offline with a reason.
   - /afk `[reply to media]`: Sets you as offline using replied media as reason.
   - /afk `[media] [reason]`: Sets you as offline with media and reason.


antiflood_help: |
   *Admin commands:*
   - /antispam `<on/off/yes/no>`: Toggles antispam security.
   
   Anti-spam helps protect you and your chats by removing spam flooders as quickly as possible.
   Users can appeal gbans or report spammers at @SpamWatchSupport

   - /flood: Get the current flood settings
   - /setflood `<integer/'no'/'off'>`: Set the number of messages after which to take action on a user. set to '0' or 'off' to disable.
   - /setfloodmode `<action type>`: Choose which action to take on a user who has been flooding. Options: ban/kick/mute/tban/tmute

   - /raid `<on/off> (Optional time)`: Enable/Disable raid mode. 
   If no time is given it will default to 2 hours then turn off automatically
   By enabling *Raid Mode* I will automatically kick every user that tries to join.
   When the raid is done you can toggle back LockGroup and everything will be back to normal!
   - /raidtime `<time>`: View or set default duration for raid mode, after that time from toggling raid mode will turn off automatically 
   Default is 6 hours.
   - /raidactiontime `<time>`: View or set default action duration for temp banned users, default is 1 hour.

   - /antichannel `<on/off>`: Bans and deletes anyone who tries to talk as a channel and forces them to talk as themselves.
   - /antilinkedchan `<on/off>`: Automatically delete linked channel posts from chatroom.
   - /antichannelpin `<on/off>`: Automatically unpin linked channel posts from chatroom.
   
   - /antiporn `<on/off>` : `Enabled Anti-NSFW` *Anti-porn* system. Bot will delete messages containing inappropriate content` [·¥Ö·¥á“ì·¥á·¥Ä·¥õ ·¥è…¥]
   - /pscan : `Reply to an image/Document/Sticker/Animation to scan it`

approve_help: |
   Sometimes you might trust a user not to send unwanted content. Maybe not enough to make them admin, but you might be ok with locks, blacklists, and antiflood not applying to them.

   That's what approvals are for - approve of trustworthy users to allow them to send 
       
   *Admin commands:*
   - /approval: Check a user's approval status in this chat.
   - /approve: Approve of a user. Locks, blacklists, and antiflood won't apply to them anymore.
   - /unapprove: Unapprove of a user. They will now be subject to locks, blacklists, and antiflood again.
   - /approved: List all approved users.
   - /unapproveall: Unapprove *ALL* users in a chat. This cannot be undone.


