blacklist_help: |
   Blacklists prevent triggers from being said in a group. Whenever a blacklisted word is mentioned, the message will be deleted immediately. Good combo with warn filters!

   Note: Blacklists do not affect group admins.
   - /blacklist: View current blacklisted words.

   *Admin commands:*
   - /addblacklist `<triggers>`: Add triggers to blacklist. Each line is considered one trigger, allowing multiple triggers to be added.
   - /unblacklist `<triggers>`: Remove triggers from blacklist. Same newline logic applies here, so you can remove multiple triggers at once.
   - /blacklistmode `<off/del/warn/ban/kick/mute/tban/tmute>`: Action to perform when someone sends blacklisted words.

cleaner_help: | 
   - /cleanblue `<on/off/yes/no>`: Clean commands after sending.
      The blue text cleaner removes fake commands not recognized by this bot.
   - /ignoreblue `<word>`: Prevent auto-clean of the command.
   - /unignoreblue `<word>`: Remove cleaning prevention.
   - /listblue: List currently whitelisted commands.

   *Admin commands:*
   - /purge: Reply to a message to delete all messages from that point.
   - /del: Delete the replied to message.

   *Disasters only:*
   - /gignoreblue `<word>`: Globally ignore blue text cleaning of the saved word across the helpline.
   - /ungignoreblue `<word>`: Remove cleaning ignore.


connections_help: |
   Sometimes you just want to add notes and filters to a group chat, but you don't want everyone to see the commands. This is where connections come in...
   This allows you to connect to a chat's database, and add things to it without the commands appearing in chat! For obvious reasons, you need to be an admin to add things; but any member can view your data.

   *User commands:*
   - /connect: Connects to chat (can be done in a group by /connect or /connect <chat id> in PM).
   - /connection: List connected chats.
   - /disconnect: Disconnects from chat.
   - /helpconnect: Lists available commands that can be used remotely.
   
   *Admin commands:*
   - /allowconnect `<yes/no>`: Allow user to connect to a chat.


cust_filters_help: |
  - /filters: Lists all active filters in the chat.

   *Admin commands:*
   - /filter `<keyword> <reply message>`: Adds a filter to the chat. Bot will reply with that message whenever 'keyword' is mentioned. If you reply to a sticker with a keyword, the bot will reply with that sticker.
   
   Note: All filter keywords are in lowercase. To set a sentence as a filter, enclose it in quotes. 
   
   Ex: /filter "very angry" This is an angry user

   Separate different replies by %%% to get random replies.   

   Ex: /filter "filtername" 
   Reply 1
   %%%
   Reply 2
   %%% 
   Reply 3

   - /stop `<filter keyword>`: Stop that filter.
   
   *Chat creator only:*
   - /removeallfilters: Remove all chat filters at once.

   Note: Filters also support markdown formatters like: {first}, {last} etc.. and buttons.
   Check /markdownhelp for more info!


disable_help: |
