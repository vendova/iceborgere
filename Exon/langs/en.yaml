welcome_mutes: |
    You can get the bot to mute new people who join your group and hence prevent spambots from flooding your group.  
    
    The following options are possible:
    - /welcomemute <code>soft</code>: Restricts new members from sending media for 24 hours.
    - /welcomemute `strong`: Mutes new members till they tap on a button, thereby verifying they're human.
    - /welcomemute `captcha`:  Mutes new members till they solve a button captcha, thereby verifying they're human.
    - /welcomemute `off`: Turns off welcomemute.
    
    *Note:* Strong mode kicks a user from the chat if they dont verify in 120seconds. They can always rejoin though.

welcome_help: |
    Your group's welcome/goodbye messages can be personalized in multiple ways. If you want the messages to be individually generated, like the default welcome message is, you can use *these* variables:
    
    - {first}: This represents the user's *first* name.
    - {last}: This represents the user's *last* name. Defaults to *first name* if user has no last name.
    - {fullname}: This represents the user's *full* name. Defaults to *first name* if user has no last name.
    - {username}: This represents the user's *username*. Defaults to a *mention* of the user's first name if has no username.
    - {mention}: This simply *mentions* a user - tagging them with their first name.
    - {id}: This represents the user's *id*
    - {count}: This represents the user's *member number*.
    - {chatname}: This represents the *current chat name*.

    Each variable MUST be surrounded by `{}` to be replaced.  
    Messages also support markdown, so you can make any elements bold/italic/code/links.
    Buttons are also supported, so you can make your welcomes look awesome with some nice intro buttons.

    To create a button linking to your rules, use this: `[Rules](buttonurl://t.me/{bot.username}?start=group_id)`. 
    Simply replace group_id with your group's id, which can be obtained via /id. Be sure to mention the bot's username after the t.me.

    You can even set images/gifs/videos/voice messages as the welcome message by 
    replying to the desired media, and calling /setwelcome.

sticker_help: |
   *User commands:*
   - /stickerid: Reply to a sticker to me to tell you its file ID.
   - /getsticker: Reply to a sticker to me to upload its raw PNG file.
   - /kang: Reply to a sticker to add it to your pack.
   - /delsticker: Reply to a sticker in your pack to delete it.
   - /stickers: Find stickers for given term on Combot sticker catalogue.
   - /mmf `<reply with text>`: To draw a text for sticker.

sticker_blacklist_help: |
   *Admin commands:*
   - /addblsticker `<sticker link>`: Add the sticker trigger to the black list. Can be added via reply sticker.
   - /unblsticker `<sticker link>`: Remove triggers from blacklist. Same newline logic applies here, so you can delete multiple triggers at once.
   - /rmblsticker `<sticker link>`: Same as above.
   - /blstickermode `<delete/ban/tban/mute/tmute>`: Sets up a default action on what to do if users use blacklisted stickers.
   
   Note: 
   - Sticker link can be `https://t.me/addstickers/<sticker>` or just `<sticker>` or reply to the sticker message.

zombies_help: |
   `Telegram API limit may intervene with this action. Handle with care.`
   *Admin commands:*
   - /zombies: Find and remove deleted accounts from your groups.  
   - /zombies `clean`: Remove deleted accounts from your groups.

uall_help: |
   *Admin commands:*
   `this module usage may result in telegram API limit to the bot. Handle with care.`
   - /unbanall: Unbanall all banned users via one command.
   - /unmuteall: Unmute all users via one command.
